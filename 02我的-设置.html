<script>
    function setRem(){
        var ui_w = 375;
        var client_w =
        document.documentElement.clientWidth||document.body.clientWidth;

        var html_=document.getElementsByTagName('html')[0];
        html_.style.fontSize=(client_w/ui_w)*10+'px';
    }
    var timer;
    window.onresize=function(){
        clearTimeout(timer);
        timer=setTimeout(function(){
            setRem();
        },50)
    }

</script>
